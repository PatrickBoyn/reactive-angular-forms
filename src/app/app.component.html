<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group username">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" />
            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block"
            >
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']"
                >This name is unavailable.</span
              >
              <span *ngIf="signupForm.get('userData.username').errors['required']">Please enter a valid name.</span>
            </span>
          </div>
          <div class="form-group email">
            <label for="email">Email</label>
            <input type="text" name="" id="email" formControlName="email" class="form-control" />
            <span
              class="help-block"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
            >
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" [value]="gender" formControlName="gender" />{{ gender }} </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <!-- Ignore the error/warning. -->
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
